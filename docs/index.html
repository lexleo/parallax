<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deep Dive VR</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="shortcut icon" href="assets/images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="parallax-container">
      <div id="parallax">
        <div class="parallax__layer" data-depth="0.1"><img class="parallax__image parallax__bg" src="./assets/images/parallax/back.png"></div>
        <div class="parallax__layer" data-depth="0.35"><img class="parallax__image parallax__inner" src="./assets/images/parallax/inner.png"></div>
        <div class="parallax__layer" data-depth="0.5"><img class="parallax__image parallax__hangar" src="./assets/images/parallax/hangar.png"></div>
        <div class="parallax__layer" data-depth="0.6"><img class="parallax__image parallax__roof" src="./assets/images/parallax/roof.png"></div>
        <div class="parallax__layer" data-depth="1"><img class="parallax__image parallax__grass" src="./assets/images/parallax/grass.png"></div>
      </div>
    </div>
  </body>
</html>
